<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJxNf1lYpPbeP9tLyzDbyAT5f1v4Ff9PtDml0kX4QtD3n6Qau2Iu5VLFvch2" crossorigin="anonymous">
    <link rel="icon" href="style_sheets/pictures/logolgwhite.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

    <!-- Full-Screen Welcome Text -->
    <div id="welcome-container" class="d-flex justify-content-center align-items-center w-100 h-100 position-absolute">
        <div id="welcome-text"></div>
    </div>

    <!-- Music Player Card (Initially hidden) -->
    <div id="music-player-card" class="card w-100 w-md-50 p-3" style="display:none;">
        <div class="card-body text-center">
            <h5 class="card-title mb-3" id="track-name">Track Name</h5>
            <p class="card-text mb-4" id="track-artist">Artist Name</p>
            <div class="d-flex justify-content-center mb-3">
                <button class="btn btn-primary" id="prev-btn">&#9664;</button>
                <button class="btn btn-primary mx-3" id="play-pause-btn">&#9654;</button>
                <button class="btn btn-primary" id="next-btn">&#9654;&#9654;</button>
            </div>
            <div class="d-flex justify-content-center mb-3">
                <input type="range" id="volume" min="0" max="1" step="0.01" value="1" class="form-range w-50">
            </div>
            <div>
                <input type="range" id="progress-bar" value="0" max="100" step="0.1" class="form-range">
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybX5o8CeoYkS4O4cA9kAP6AXY0dWbDW1KN1m6X4gPiV4lLIZj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0mO8fEnz3c3p7r+6h4cJlT0BzE+1p68jw+fshvTI4fE5u9t" crossorigin="anonymous"></script>

</body>
</html>
